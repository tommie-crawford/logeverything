services:
    app:
        build: .
        container_name: logeverything-api-php
        working_dir: /var/www/html
        volumes:
            - ./:/var/www/html
        environment:
            APP_ENV: dev
            APP_DEBUG: 1
            DATABASE_URL: "mysql://symfony:symfony@db:3306/symfony?serverVersion=8.0.32&charset=utf8mb4"
        depends_on:
            db:
                condition: service_healthy
            rabbitmq:
                condition: service_healthy

    worker:
        build: .
        working_dir: /var/www/html
        volumes:
            - ./:/var/www/html
        environment:
            APP_ENV: dev
            APP_DEBUG: 1
            DATABASE_URL: "mysql://symfony:symfony@db:3306/symfony?serverVersion=8.0.32&charset=utf8mb4"
        depends_on:
            rabbitmq:
                condition: service_healthy
            db:
                condition: service_healthy
        command: ["sh", "docker/worker.sh"]
        restart: unless-stopped

    web:
        image: nginx:stable
        container_name: logeverything-api-nginx
        ports:
            - "80:80"
        volumes:
            - ./:/var/www/html
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - app

    db:
        image: mysql:8
        container_name: logeverything-api-db
        environment:
            #DON'T Worry these credentials won't be there in prod ;)
            MYSQL_DATABASE: "symfony"
            MYSQL_USER: "symfony"
            MYSQL_PASSWORD: "symfony"
            MYSQL_ROOT_PASSWORD: "root"
        ports:
            - "3306:3306"
        volumes:
            - ./mysql/db_data:/var/lib/mysql
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
            interval: 5s
            timeout: 5s
            retries: 10

    rabbitmq:
        image: rabbitmq:3-management
        ports:
            - "5672:5672"
            - "15672:15672"
        healthcheck:
            test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
            interval: 5s
            timeout: 5s
            retries: 10
